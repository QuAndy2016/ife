<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <title>表单验证3</title>
  </head>
  <body>
<ul>
  <li class="compusRadios mt20" id="compusRadios">
    <input class="compusRadios-ele" id="compusRadios-ele1" type="radio" name="compus"  checked="true" value="">在校生
    <input class="compusRadios-ele" id="compusRadios-ele2" type="radio" name="compus" value="">非在校生
  </li>
  <li class="studentForm" id="studentForm">
    <label for="studentForm-city">学校</label>
    <select class="studentForm-city" id="studentForm-city" name="zone">
      <option value="0">北京</option>
      <option value="1">上海</option>
      <option value="2">成都</option>
    </select>
    <select class="studentForm-school" id="studentForm-school" name="school">
    </select>
  </li>
  <li class="jobForm" id="jobForm">
    <label for="jobForm-input">就业单位</label>
    <input class="jobForm-input" id="jobForm-input" type="text" name="jobForm-input" value="">
  </li>
</ul>
  </body>
  <script src="form.js"></script>
</html>
